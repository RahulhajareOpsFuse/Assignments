<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function stud(fName,lName,sub){
            this.fName=fName;
            this.lName=lName;
            this.sub=sub; 
        }
        const greet=function(prefix,suffix){
                console.log(`${prefix} ${this.fName} ${this.lName} ${suffix}`);
            }

        greet()
        let stud1=new stud('Rahul','Hajare','js');
        //call() accepts an argument list, while apply() accepts a single array of arguments.
        greet.call(stud1,'mr.','How are you..?')//we pass coma separated values in call but in case of apply we pass array.
        greet.apply(stud1,['mr.','How are you..?']);

        //bind() wraps the original function object
        let fn=greet.bind(stud1);
        console.log(fn);
        fn("A","B")
    </script>
</body>
</html>
