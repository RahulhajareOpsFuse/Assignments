<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="stringify">
        stringify
    </div>
    <script>
        //JSON used to exchange data to/froma web server.
        //when stringify send data to server data is a string.
        //it convert a javascript object into a string with Json.Stringify().
        var obj={
            name:'Rahul',
            surname:'Hajare',
            hobbies:["cricket","Football","Hockey"]
        }
        document.write(JSON.stringify(obj));//convert javascript object into string.
        
    </script>
</body>
</html>
